<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鄭宇哲的個人網站</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="#home">首頁</a>
            <a href="#about">關於我</a>
            <a href="#projects">專案</a>
            <a href="#contact">聯繫</a>
        </div>
        <button id="theme-toggle" class="theme-toggle" aria-label="切換深色模式">
            <i class="fas fa-moon"></i>
        </button>
    </nav>

    <header class="header" id="home">
        <h1>鄭宇哲</h1>
        <p>科技愛好者 | 創新探索者 | 知識分享者</p>
    </header>

    <main>
        <section id="about" class="container about-section">
            <h2>關於我</h2>
            <div class="profile-container">
                <div class="profile-text">
                    <p class="bio">我是鄭宇哲，一位充滿熱情的科技愛好者。我專注於探索創新技術和分享知識，希望能為科技社群帶來正面的影響。</p>
                    <div class="skills">
                        <span class="skill-tag">網頁開發</span>
                        <span class="skill-tag">人工智慧</span>
                        <span class="skill-tag">創意設計</span>
                        <span class="skill-tag">內容創作</span>
                    </div>
                </div>
            </div>
        </section>

        <section id="projects" class="container projects-section">
            <h2>精選專案</h2>
            <div class="projects-grid">
                <div class="project-card">
                    <div class="project-image">
                        <div class="image-skeleton"></div>
                        <img src="https://images.unsplash.com/photo-1611162617474-5b21e879e113?w=600&q=80" 
                             alt="YouTube 頻道預覽" 
                             class="project-pic"
                             loading="lazy"
                             onload="this.classList.add('loaded')">
                    </div>
                    <div class="project-content">
                        <h3>YouTube 頻道</h3>
                        <p>分享科技知識和創新想法，幫助更多人了解最新科技趨勢。</p>
                        <a href="#" class="contact-button">了解更多</a>
                    </div>
                </div>
                <div class="project-card">
                    <div class="project-image">
                        <div class="image-skeleton"></div>
                        <img src="https://images.unsplash.com/photo-1547658719-da2b51169166?w=600&q=80" 
                             alt="個人網站預覽" 
                             class="project-pic"
                             loading="lazy"
                             onload="this.classList.add('loaded')">
                    </div>
                    <div class="project-content">
                        <h3>個人網站</h3>
                        <p>使用現代網頁技術打造的個人品牌網站，展示專業形象。</p>
                        <a href="#" class="contact-button">查看網站</a>
                    </div>
                </div>
                <div class="project-card">
                    <div class="project-image">
                        <div class="image-skeleton"></div>
                        <img src="https://images.unsplash.com/photo-1499750310107-5fef28a66643?w=600&q=80" 
                             alt="技術文章預覽" 
                             class="project-pic"
                             loading="lazy"
                             onload="this.classList.add('loaded')">
                    </div>
                    <div class="project-content">
                        <h3>技術文章</h3>
                        <p>撰寫技術部落格，分享程式開發經驗和心得。</p>
                        <a href="#" class="contact-button">閱讀文章</a>
                    </div>
                </div>
            </div>
        </section>

        <section id="contact" class="container contact-section">
            <h2>聯繫我</h2>
            <div class="contact-buttons">
                <a href="mailto:contact@example.com" class="contact-button">
                    <i class="fas fa-envelope"></i> 發送郵件
                </a>
                <a href="#" class="contact-button">
                    <i class="fab fa-youtube"></i> 訂閱頻道
                </a>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="social-links">
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
        <p>&copy; 2025 鄭宇哲. All rights reserved.</p>
    </footer>
</body>
</html>
